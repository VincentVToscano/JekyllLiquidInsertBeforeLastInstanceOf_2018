rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  # Disable auto-generated ID's for headings
  auto_ids:       false
  footnote_nr:    1
  # Use numeric to convert things like smart quotes to HTML entities, or else use as_char with a <meta charset="UTF-8">
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  # Enable GitHub Flavored Markdown (fenced code blocks)
  input:          GFM
  hard_wrap:      false
  footnote_nr:    1
#  parse_block_html: true
#  coderay_css:    class
