url: &default_url http://insertbeforelastinstanceof.net
name: &default_name Insert Before Last Instance of Pattern
title: &default_title Insert Before Last Instance of Pattern Generic Title
meta:
  title: *default_title
  description: &default_description This repo and associated files are used to further a new Jekyll/Liquid::Template plugin.
  keywords: &default_keywords lots, of, words, could, go, here, enjoy
  author: &default_author Vincent V. Toscano
  editor: &default_editor Vincent V. Toscano
  publisher: *default_name
  theme_color: &default_theme_color "#00b29a"
  baseURL: &default_baseURL http://insertbeforelastinstanceof.net
  app_name: &default_app_name Global Application Name # Should not be adjusted per page - Windows 7: "[D]efines the name of the Pinned site application instance.
  robots: noindex,nofollow # noindex,nofollow or index,follow
  iconURL: &default_iconURL /assets/imgs/global/ # pinned sites customizations
  configURL: *default_iconURL # pinned sites customizations (such as tile background, badge updates and notifications)


# ▒ Page-level Variables [begin]
# ▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒
defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      theme-color: ff3310
  -
    scope:
      path: ""
      type: "os"
    values:
      layout: "articleStyle01"

