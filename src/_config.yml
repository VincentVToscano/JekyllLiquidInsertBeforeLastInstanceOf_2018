source:           .
destination:      ../build
plugins_dir:      _plugins
layouts_dir:      _layouts
data_dir:         _data
includes_dir:     _layoutPartials
collections_dir:  _collections
collections:
  os:
    output: true
    permalink: /os/:path/


sass:
    sass_dir: _scssPartials
    style: compressed
